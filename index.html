<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Par for the Course</title>
  <style>
    :root {
      --primary: #d11111;
      --background: #000;
      --text: #fff;
      --green: #4caf50;
      --red: #f44336;
      --alt-background: #fff;
      --alt-text: #000;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 100px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    h1, h2, h3, h4, h5 {
      text-align: center;
      color: var(--primary);
    }

    .setup-screen {
      display: block;
    }

    .score-screen, .end-screen, .settings-screen, .scores-screen {
      display: none;
    }

    .player-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .player-form input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .player-form button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: var(--text);
      border: 2px solid #000;
      font-size: 1rem;
      cursor: pointer;
    }

    ul#playerList {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    ul#playerList li {
      background: #111;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: grab;
    }

    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    .centered {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .player-slide {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .player-slide.active {
      display: flex;
    }

    .player-name {
      font-size: 2rem;
      font-weight: bold;
    }

    .hole-banner {
      background: var(--primary);
      padding: 0.25rem 1rem;
      color: white;
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .stats {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .score {
      font-size: 4rem;
      margin: 1rem 0;
    }

    .score-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .score-grid button {
      font-size: 1.5rem;
      padding: 1rem;
      background: #222;
      color: var(--text);
      border: 2px solid #333;
      width: 100%;
      text-align: center;
    }

    .controls {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: var(--primary);
      border-top: 2px solid black;
    }

    .bottom-nav button {
      flex: 1;
      padding: 1rem;
      background: var(--primary);
      color: var(--text);
      font-size: 1rem;
      border: 2px solid black;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .player-form input.error {
      border: 2px solid var(--red);
    }

    .error-message {
      color: var(--red);
      text-align: center;
      margin-bottom: 1rem;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="setup-screen">
      <h1>Par for the Course</h1>
      <div class="player-form">
        <input type="text" id="playerName" placeholder="Enter name" autofocus />
        <button onclick="addPlayer()">Add Player</button>
      </div>
      <div class="error-message" id="error"></div>
      <ul id="playerList"></ul>
      <div class="note">Enter player names from tallest to shortest height.<br>Drag to reorder.</div>
      <div class="centered">
        <button onclick="startGame()">Start Game</button>
      </div>
    </div>

    <div class="score-screen hidden">
      <h2>Gameplay Screen</h2>
      <div class="centered">
        <label for="parSelect">Par for this hole: </label>
        <select id="parSelect">
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div id="gameplay"></div>
      <div class="centered">
        <button onclick="nextCard()">Next Card</button>
        <button onclick="toggleBoxScore()">Toggle Leaderboard</button>
      </div>
      <div id="boxScore" class="hidden"></div>
    </div>

    <div class="end-screen hidden">
      <h2>Game Over</h2>
      <div id="finalResults"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="goToSettings()">Settings</button>
    <button onclick="goToScores()">Scores</button>
    <button onclick="window.open('https://www.thegamecrafter.com/games/par-for-the-course-classic','_blank')">Shop</button>
  </div>

  <script>
    let players = [];
    let currentPlayerIndex = 0;
    let currentHole = 1;
    let par = 4;
    let boxScores = [];

    function addPlayer() {
      const nameInput = document.getElementById('playerName');
      const name = nameInput.value.trim();
      const errorBox = document.getElementById('error');
      errorBox.textContent = '';
      nameInput.classList.remove('error');

      if (!name) return;

      if (players.some(p => p.name === name)) {
        errorBox.textContent = 'Duplicate name. Try adding a 2 or using a nickname.';
        nameInput.classList.add('error');
        return;
      }

      const player = { name, strokes: 0, penalties: 0, scratches: 0, total: 0, holes: [] };
      players.push(player);

      const li = document.createElement('li');
      li.textContent = name;
      li.draggable = true;
      li.addEventListener('dragstart', dragStart);
      li.addEventListener('dragover', dragOver);
      li.addEventListener('drop', drop);
      document.getElementById('playerList').appendChild(li);

      nameInput.value = '';
      nameInput.focus();
    }

    let dragged;
    function dragStart(e) { dragged = e.target; }
    function dragOver(e) { e.preventDefault(); }
    function drop(e) {
      e.preventDefault();
      const list = document.getElementById('playerList');
      const children = Array.from(list.children);
      const newIndex = children.indexOf(e.target);
      const oldIndex = children.indexOf(dragged);

      if (newIndex > -1 && oldIndex > -1 && newIndex !== oldIndex) {
        players.splice(newIndex, 0, players.splice(oldIndex, 1)[0]);
        list.insertBefore(dragged, newIndex > oldIndex ? e.target.nextSibling : e.target);
      }
    }

    function startGame() {
      if (players.length === 0) return;

      document.querySelector('.setup-screen').classList.add('hidden');
      document.querySelector('.score-screen').classList.remove('hidden');

      renderGameUI();
      showPlayer(currentPlayerIndex);
    }

    function renderGameUI() {
      const gameplay = document.getElementById('gameplay');
      gameplay.innerHTML = '';

      players.forEach((player, index) => {
        const div = document.createElement('div');
        div.className = 'player-slide';
        div.id = `player-${index}`;
        div.innerHTML = `
          <div class="controls">
            <button onclick="prevPlayer()">◀️</button>
            <div class="player-name">${player.name}</div>
            <button onclick="nextPlayer()">▶️</button>
          </div>
          <div class="hole-banner">Hole ${currentHole}</div>
          <div class="stats" id="stats-${index}">
            Penalties: ${player.penalties} | Scratches: ${player.scratches} | Strokes: ${player.strokes}
          </div>
          <div class="score" id="score-${index}">${player.strokes}</div>
          <div class="score-grid">
            <button onclick="adjustScore(${index}, -1)">-</button>
            <button onclick="adjustScore(${index}, 1)">+</button>
            <button onclick="addPenalty(${index})">Penalty (+1)</button>
            <button onclick="addScratch(${index})">Scratch (+2)</button>
          </div>
        `;
        gameplay.appendChild(div);
      });
    }

    function showPlayer(index) {
      document.querySelectorAll('.player-slide').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
    }

    function nextPlayer() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      showPlayer(currentPlayerIndex);
    }

    function prevPlayer() {
      currentPlayerIndex = (currentPlayerIndex - 1 + players.length) % players.length;
      showPlayer(currentPlayerIndex);
    }

    function adjustScore(index, delta) {
      players[index].strokes += delta;
      updateStats(index);
    }

    function addPenalty(index) {
      players[index].penalties++;
      players[index].strokes++;
      updateStats(index);
    }

    function addScratch(index) {
      players[index].scratches++;
      players[index].strokes += 2;
      updateStats(index);
    }

    function updateStats(index) {
      const player = players[index];
      document.getElementById(`score-${index}`).textContent = player.strokes;
      document.getElementById(`stats-${index}`).textContent = `Penalties: ${player.penalties} | Scratches: ${player.scratches} | Strokes: ${player.strokes}`;
    }

    function nextCard() {
      // Record current hole scores
      players.forEach(p => {
        p.holes.push({ strokes: p.strokes, par: par });
        p.total += p.strokes;
        p.strokes = 0;
      });
      par = parseInt(document.getElementById('parSelect').value);
      currentHole++;

      // Sort players by total score
      players.sort((a, b) => a.total - b.total || players.indexOf(a) - players.indexOf(b));

      currentPlayerIndex = 0;
      renderGameUI();
      showPlayer(currentPlayerIndex);
    }

    function toggleBoxScore() {
      const box = document.getElementById('boxScore');
      box.classList.toggle('hidden');
      if (!box.classList.contains('hidden')) {
        let html = '<table><tr><th>Player</th>';
        for (let i = 0; i < currentHole - 1; i++) {
          html += `<th>H${i + 1}</th>`;
        }
        html += '<th>Total</th><th>Pen</th><th>Scr</th></tr>';
        players.forEach(p => {
          html += `<tr><td>${p.name}</td>`;
          p.holes.forEach(h => html += `<td>${h.strokes}</td>`);
          html += `<td>${p.total}</td><td>${p.penalties}</td><td>${p.scratches}</td></tr>`;
        });
        html += '</table>';
        box.innerHTML = html;
      }
    }
  </script>
  <h6 align=center>v 1.0.01</h6>
</body>
</html>
