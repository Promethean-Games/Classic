<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par for the Course - Classic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo {
      width: 200px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #player-setup, #game-area {
      max-width: 400px;
      text-align: center;
    }

    #player-inputs {
      margin-bottom: 20px;
    }

    .player-input {
      margin-bottom: 10px;
    }

    .player-input input {
      width: calc(100% - 20px);
      padding: 8px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 15px;
      background-color: #d11111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #a50e0e;
    }

    #card-display {
      margin-top: 20px;
    }

    #scoring-table {
      margin-top: 20px;
      text-align: left;
    }

    #scoring-table table {
      width: 100%;
      border-collapse: collapse;
    }

    #scoring-table th, #scoring-table td {
      padding: 10px;
      border: 1px solid #fff;
    }

    #scoring-table th {
      background-color: #d11111;
    }
  </style>
</head>
<body>
  <img id="logo" src="Images/PftC-Logo-2025.png" alt="Par for the Course Logo">
   <h1>Welcome to Par for the Course - Classic!</h1>
  <h4>This project is in beta</h4>
  <h6>v 0.6.4</h6>
  <div id="player-setup">
    <h2>Enter Player Names</h2>
    <div id="player-inputs"></div>
    <button id="add-player-btn" class="btn">Add Player</button>
    <button id="start-game-btn" class="btn">Start Game</button>
  </div>

  <div id="game-area" style="display: none;">
    <h2>Game Area</h2>
    <img id="card-display" src="" alt="Card Image" style="max-width: 100%; height: auto;">
    <div>
      <button id="prev-card-btn" class="btn">Previous Card</button>
      <button id="next-card-btn" class="btn">Next Card</button>
      <button id="restart-btn" class="btn">Restart</button>
    </div>
    <div id="scoring-table"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const playerInputsContainer = document.getElementById("player-inputs");
      const addPlayerButton = document.getElementById("add-player-btn");
      const startGameButton = document.getElementById("start-game-btn");
      const gameArea = document.getElementById("game-area");
      const cardDisplay = document.getElementById("card-display");
      const prevCardButton = document.getElementById("prev-card-btn");
      const nextCardButton = document.getElementById("next-card-btn");
      const restartButton = document.getElementById("restart-btn");
      const scoringTable = document.getElementById("scoring-table");

      let playerScores = [];
      let currentCardIndex = 0;
      const cards = Array.from({ length: 18 }, (_, i) => `Images/card${i + 1}.png`);

      const addPlayerInput = () => {
        const playerCount = playerInputsContainer.children.length + 1;
        const playerInput = document.createElement("div");
        playerInput.classList.add("player-input");
        playerInput.innerHTML = `
          <input type="text" maxlength="20" placeholder="Player ${playerCount}" class="player-name" />
        `;
        playerInputsContainer.appendChild(playerInput);
      };
 addPlayerInput();
      const setupGame = (players) => {
        gameArea.style.display = "block";
        document.getElementById("player-setup").style.display = "none";
        playerScores = players.map((name) => ({ name, score: 0 }));
        updateScoringTable();
        loadCard();
      };

      const loadCard = () => {
        cardDisplay.src = cards[currentCardIndex];
      };

      const updateScoringTable = () => {
        const table = `
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Score</th>
                <th>+1</th>
                <th>-1</th>
              </tr>
            </thead>
            <tbody>
              ${playerScores
                .map(
                  (player, index) => `
                <tr>
                  <td>${player.name}</td>
                  <td>${player.score}</td>
                  <td><button class="btn" onclick="updateScore(${index}, 1)">+1</button></td>
                  <td><button class="btn" onclick="updateScore(${index}, -1)">-1</button></td>
                </tr>
              `
                )
                .join("")}
            </tbody>
          </table>
        `;
        scoringTable.innerHTML = table;
      };

      window.updateScore = (index, delta) => {
        playerScores[index].score += delta;
        updateScoringTable();
      };

      const addPlayer = () => addPlayerInput();
      const startGame = () => {
        const playerNames = Array.from(document.querySelectorAll(".player-name")).map(
          (input) => input.value.trim() || input.placeholder
        );

        if (playerNames.length === 0) {
          alert("Please add at least one player.");
          return;
        }

        setupGame(playerNames);
      };

      const prevCard = () => {
        currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
        loadCard();
      };

      const nextCard = () => {
        currentCardIndex = (currentCardIndex + 1) % cards.length;
        loadCard();
      };

      const restartGame = () => {
        const resetAll = confirm("Do you want to clear player names and scores?");
        if (resetAll) {
          location.reload();
        } else {
          playerScores.forEach((player) => (player.score = 0));
          updateScoringTable();
        }
      };

      addPlayerButton.addEventListener("click", addPlayer);
      startGameButton.addEventListener("click", startGame);
      prevCardButton.addEventListener("click", prevCard);
      nextCardButton.addEventListener("click", nextCard);
      restartButton.addEventListener("click", restartGame);

      addPlayerInput(); // Initialize with one player input
    });
  </script>
</body>
</html>
