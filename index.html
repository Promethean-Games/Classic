<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par for the Course - Classic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo {
      width: 400px;
      height: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #player-setup, #game-area {
      max-width: 400px;
      text-align: center;
    }

    #player-inputs {
      margin-bottom: 20px;
    }

    .player-input {
      margin-bottom: 10px;
    }

    .player-input input {
      width: calc(100% - 20px);
      padding: 8px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 15px;
      background-color: #d11111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #a50e0e;
    }

    #card-display {
      margin-top: 20px;
      width: 100%;
      height: auto;
    }

    #scoring-table {
      margin-top: 20px;
      text-align: left;
    }

    #scoring-table table {
      width: 100%;
      border-collapse: collapse;
    }

    #scoring-table th, #scoring-table td {
      padding: 10px;
      border: 1px solid #fff;
    }

    #scoring-table th {
      background-color: #d11111;
    }
  </style>
</head>
<body>
  <img id="logo" src="images/PftC-Logo-2025.png" alt="Par for the Course Logo">
  <h1>Welcome to Par for the Course - Classic!</h1>
  <h4>This project is in beta</h4>
  <h6>v 0.6.8</h6>
  <div id="player-setup">
    <h2>Enter Player Names</h2>
    <div id="player-inputs"></div>
    <button id="add-player-btn" class="btn">Add Player</button>
    <button id="start-game-btn" class="btn">Start Game</button>
  </div>

  <div id="game-area" style="display: none;">
    <h2>Game Area</h2>
    <img id="card-display" src="images/card1.png" alt="Card Image" style="max-width: 100%; height: auto;">
    <div>
      <button id="prev-card-btn" class="btn">Previous Card</button>
      <button id="next-card-btn" class="btn">Next Card</button>
      <button id="restart-btn" class="btn">Restart</button>
    </div>
    <div id="scoring-table"></div>
  </div>
