<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par for the Course - Classic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

 #logo {
      width: 400px;
      height: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    
    #player-setup, #game-area {
      max-width: 400px;
      margin: 20px auto;
    }

    #player-inputs .player-input {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #d11111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a50e0e;
    }

    #card-display {
      margin-top: 20px;
      width: 100%;
      height: auto;
    }

    #scoring-table {
      margin-top: 20px;
      text-align: left;
    }

    #scoring-table table {
      width: 100%;
      border-collapse: collapse;
    }

    #scoring-table th, #scoring-table td {
      padding: 10px;
      border: 1px solid #fff;
    }

    #scoring-table th {
      background-color: #d11111;
    }
   
  </style>
</head>
<body>
    <img id="logo" src="images/PftC-Logo-2025.png" alt="Par for the Course Logo">
  <h1>Par for the Course - Classic</h1>
  <h4>This project is in beta</h4>
  <h6>v 0.6.9</h6>
  <div id="player-setup">
    <h2>Enter Player Names</h2>
    <div id="player-inputs"></div>
    <button id="add-player-btn" class="btn">Add Player</button>
    <button id="start-game-btn" class="btn">Start Game</button>
  </div>

  <div id="game-area" style="display: none;">
    <h2>Game Area</h2>
     <img id="card-display" src="images/card1.png" alt="Card Image" style="max-width: 100%; height: auto;">
    <p>Game is starting...</p>
    <div>
      <button id="prev-card-btn" class="btn">Previous Card</button>
      <button id="next-card-btn" class="btn">Next Card</button>
      <button id="restart-btn" class="btn">Restart</button>
    </div>
    <div id="scoring-table"></div>
    <p>Game is starting...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const playerInputsContainer = document.getElementById("player-inputs");
      const addPlayerButton = document.getElementById("add-player-btn");
      const startGameButton = document.getElementById("start-game-btn");
      const gameArea = document.getElementById("game-area");
      const playerSetup = document.getElementById("player-setup");

      // Function to add a player input field
      const addPlayerInput = () => {
        const playerCount = playerInputsContainer.children.length + 1;
        const playerDiv = document.createElement("div");
        playerDiv.classList.add("player-input");
        playerDiv.innerHTML = `
          <input type="text" placeholder="Player ${playerCount}" />
        `;
        playerInputsContainer.appendChild(playerDiv);
      };

      // Initialize with one player input field
      addPlayerInput();

      // Handle "Add Player" button click
      addPlayerButton.addEventListener("click", function () {
        addPlayerInput();
      });

      // Handle "Start Game" button click
      startGameButton.addEventListener("click", function () {
        const playerNames = Array.from(playerInputsContainer.querySelectorAll("input"))
          .map(input => input.value.trim())
          .filter(name => name !== "");

        if (playerNames.length === 0) {
          alert("Please enter at least one player name.");
          return;
        }

        // Hide player setup and show game area
        playerSetup.style.display = "none";
        gameArea.style.display = "block";

        console.log("Game started with players:", playerNames);
      });
    });
  </script>
</body>
</html>
