<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par for the Course - Classic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo {
      width: 200px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #player-setup {
      max-width: 400px;
      text-align: center;
    }

    #player-inputs {
      margin-bottom: 20px;
    }

    .player-input {
      margin-bottom: 10px;
    }

    .player-input input {
      width: calc(100% - 20px);
      padding: 8px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 15px;
      background-color: #d11111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #a50e0e;
    }
  </style>
</head>
<body>
  <img id="logo" src="images/PftC-Logo-2025.png" alt="Par for the Course Logo">
  <h1>Welcome to Par for the Course - Classic!</h1>
  <h4>This project is in beta</h4>
  <h6>v 0.6.3</h6>
  
  <div id="player-setup">
    <h2>Enter Player Names</h2>
    <div id="player-inputs"></div>
    <button id="add-player-btn" class="btn">Add Player</button>
    <button id="start-game-btn" class="btn">Start Game</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const playerInputsContainer = document.getElementById("player-inputs");
      const addPlayerButton = document.getElementById("add-player-btn");
      const startGameButton = document.getElementById("start-game-btn");

      // Function to create a new player input
      const addPlayerInput = () => {
        const playerCount = playerInputsContainer.children.length + 1;
        const playerInput = document.createElement("div");
        playerInput.classList.add("player-input");
        playerInput.innerHTML = `
          <input type="text" maxlength="20" placeholder="Player ${playerCount}" class="player-name" />
        `;
        playerInputsContainer.appendChild(playerInput);
      };

      // Automatically add the first player input on page load
      addPlayerInput();

      // Event listener to add new player input fields
      addPlayerButton.addEventListener("click", addPlayerInput);

      // Event listener for starting the game
      startGameButton.addEventListener("click", function () {
        const playerNames = Array.from(
          document.querySelectorAll(".player-name")
        ).map((input) => input.value.trim() || input.placeholder);

        if (playerNames.length === 0) {
          alert("Please add at least one player.");
          return;
        }

        // Example of game logic to replace placeholder functionality
        alert("Game started with players: " + playerNames.join(", "));
        console.log("Players:", playerNames);
      });
    });
  </script>
  <br>
    <br>
  <a align=center href="https://promethean-games.github.io/tournament"/>Tournament</a>
  <a align=center href="https://promethean-games.github.io/Teed-Off/"/>Tee'd Off</a>
</body>
</html>
