<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par for the Course - Classic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    #splash-screen, #player-setup, #game-area {
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }

    #splash-screen img {
      width: 100%;
      max-width: 300px;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #d11111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a50e0e;
    }

    #game-area {
      display: none;
    }

    .card-image {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Par for the Course - Classic</h1>
<h6>0.6.9.4</h6>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="images/splash.png" alt="Splash Screen">
    <button id="start-btn" class="btn">Start</button>
  </div>

  <!-- Player Setup Section -->
  <div id="player-setup">
      <img width=350px height=auto align=center src="images/PftC-Logo-2025.png" alt="Par for the Course Logo">
    <h2>Enter Player Names</h2>
    <div id="player-inputs"></div>
    <button id="add-player-btn" class="btn">Add Player</button>
    <button id="start-game-btn" class="btn">Start Game</button>
  </div>

  <!-- Game Area Section -->
  <div id="game-area">
    <img id="current-card" class="card-image" src="" alt="Card Image">
    <button id="next-card-btn" class="btn">Next Card</button>
    <button id="restart-btn" class="btn">Restart</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const splashScreen = document.getElementById("splash-screen");
      const playerSetup = document.getElementById("player-setup");
      const gameArea = document.getElementById("game-area");

      const startButton = document.getElementById("start-btn");
      const playerInputsContainer = document.getElementById("player-inputs");
      const addPlayerButton = document.getElementById("add-player-btn");
      const startGameButton = document.getElementById("start-game-btn");
      const nextCardButton = document.getElementById("next-card-btn");
      const restartButton = document.getElementById("restart-btn");
      const currentCardImage = document.getElementById("current-card");

      // Array of card image filenames
      const cardImages = Array.from({ length: 18 }, (_, i) => `images/card${i + 1}.png`);

      // Function to display a random card
      const displayRandomCard = () => {
        const randomIndex = Math.floor(Math.random() * cardImages.length);
        currentCardImage.src = cardImages[randomIndex];
        currentCardImage.alt = `Card ${randomIndex + 1}`;
      };

      // Function to add a player input field
      const addPlayerInput = () => {
        const playerCount = playerInputsContainer.children.length + 1;
        const playerDiv = document.createElement("div");
        playerDiv.classList.add("player-input");
        playerDiv.innerHTML = `
          <input type="text" placeholder="Player ${playerCount}" />
        `;
        playerInputsContainer.appendChild(playerDiv);
      };

      // Handle Splash Screen Start Button
      startButton.addEventListener("click", function () {
        splashScreen.style.display = "none";
        playerSetup.style.display = "block";
      });

      // Initialize with one player input field
      addPlayerInput();

      // Handle "Add Player" button click
      addPlayerButton.addEventListener("click", function () {
        addPlayerInput();
      });

      // Handle "Start Game" button click
      startGameButton.addEventListener("click", function () {
        const playerNames = Array.from(playerInputsContainer.querySelectorAll("input"))
          .map(input => input.value.trim())
          .filter(name => name !== "");

        if (playerNames.length === 0) {
          alert("Please enter at least one player name.");
          return;
        }

        // Hide player setup and show game area
        playerSetup.style.display = "none";
        gameArea.style.display = "block";

        console.log("Game started with players:", playerNames);

        // Display the first random card
        displayRandomCard();
      });

      // Handle "Next Card" button click
      nextCardButton.addEventListener("click", function () {
        displayRandomCard();
      });

      // Handle "Restart" button click
      restartButton.addEventListener("click", function () {
        gameArea.style.display = "none";
        playerSetup.style.display = "block";

        // Clear existing player inputs and add one default
        playerInputsContainer.innerHTML = "";
        addPlayerInput();

        currentCardImage.src = "";
        currentCardImage.alt = "";

        console.log("Game restarted.");
      });

      // Show Splash Screen on page load
      splashScreen.style.display = "block";
    });
  </script>
</body>
</html>
