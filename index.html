<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Drawer with Scoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainMenu" class="menu-container">
        <h1>Welcome to the Game!</h1>
        <div id="playerInputs">
            <input type="text" class="player-name" placeholder="Enter player name">
        </div>
        <button id="addPlayerButton" class="btn">Add Player</button>
        <button id="startGameButton" class="btn">Start Game</button>
    </div>

    <div id="gameContainer" class="app-container" style="display: none;">
        <img id="cardImage" class="card-image" src="images/card1.png" alt="Card Image">
        <div class="buttons">
            <button id="nextButton" class="btn">Next Card</button>
            <button id="restartButton" class="btn">Restart Deck</button>
        </div>
        <div id="scoreContainer" class="score-container"></div>
    </div>

    <div id="resetPrompt" class="reset-container" style="display: none;">
        <h2>Do you want to keep the same players?</h2>
        <button id="keepPlayersButton" class="btn">Keep Players</button>
        <button id="clearAllButton" class="btn">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
