<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par for the Course - Classic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainMenu" class="menu-container">
        <h1>Welcome to Par for the Course - Classic!</h1>
	<h3>Enter player names below to begin</h3>
	    <h5>This project is in beta. If you encounter an error, delete your browser history and cookies for this site and reload the page.</h5>
	    <h6>v0.4.4</h6>
        <div id="playerInputs">
            <input type="text" class="player-name" placeholder="Player name">
        </div>
        <button id="addPlayerButton" class="btn">Add Player</button>
        <button id="startGameButton" class="btn">Start!</button>
    </div>

    <div id="gameContainer" class="app-container" style="display: none;">
        <img id="cardImage" class="card-image" src="images/card1.png" alt="Card Image">
        <div class="buttons">
            <button id="nextButton" class="btn">Next Card</button>
            <button id="restartButton" class="btn">Restart Deck</button>
        </div>
        <div id="scoreContainer" class="score-container"></div>
    </div>

   <div id="resetPrompt" style="display: none;"> <p>Would you like to keep the current players or start fresh?</p> <button id="keepPlayersButton">Keep Players</button> <button id="clearAllButton">Clear All</button> </div>

    <script src="script.js"></script>
</body>
</html>
