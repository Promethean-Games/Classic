<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par for the Course - Classic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    #splash-screen, #player-setup, #game-area {
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }

    #splash-screen img {
      width: 100%;
      max-width: 300px;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #d11111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a50e0e;
    }

    #game-area {
      display: none;
    }

    .card-image {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    #scoreboard {
      margin-top: 20px;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      color: #fff;
    }

    th, td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="images/Splash-Screen.png" alt="Splash Screen">
    <button align=center id="start-btn" class="btn">Start</button>
  </div>

  <!-- Player Setup Section -->
  <div id="player-setup">
    <h2>Enter Player Names</h2>
    <div id="player-inputs"></div>
    <button id="add-player-btn" class="btn">Add Player</button>
    <button id="start-game-btn" class="btn">Start Game</button>
  </div>

  <!-- Game Area Section -->
  <div id="game-area">
    <img id="current-card" class="card-image" src="" alt="Card Image">
    <button id="next-card-btn" class="btn">Next Card</button>
    <button id="restart-btn" class="btn">Restart</button>

    <!-- Scoreboard -->
    <div id="scoreboard">
      <h3>Scoreboard</h3>
      <table id="score-table">
        <thead>
          <tr>
            <th>Player</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const splashScreen = document.getElementById("splash-screen");
      const playerSetup = document.getElementById("player-setup");
      const gameArea = document.getElementById("game-area");
      const startButton = document.getElementById("start-btn");
      const playerInputsContainer = document.getElementById("player-inputs");
      const addPlayerButton = document.getElementById("add-player-btn");
      const startGameButton = document.getElementById("start-game-btn");
      const nextCardButton = document.getElementById("next-card-btn");
      const restartButton = document.getElementById("restart-btn");
      const currentCardImage = document.getElementById("current-card");
      const scoreTable = document.getElementById("score-table");

      // Array of card image filenames
      const cardImages = Array.from({ length: 18 }, (_, i) => `images/card${i + 1}.png`);

      // Game state variables
      let playerNames = [];
      let currentCardIndex = 0;
      let scores = [];

      // Function to display a random card
      const displayRandomCard = () => {
        currentCardIndex = Math.floor(Math.random() * cardImages.length);
        currentCardImage.src = cardImages[currentCardIndex];
        currentCardImage.alt = `Card ${currentCardIndex + 1}`;
      };

      // Function to add a player input field
      const addPlayerInput = () => {
        const playerCount = playerInputsContainer.children.length + 1;
        const playerDiv = document.createElement("div");
        playerDiv.classList.add("player-input");
        playerDiv.innerHTML = `
          <input type="text" placeholder="Player ${playerCount}" />
        `;
        playerInputsContainer.appendChild(playerDiv);
      };

      // Function to update the scoreboard
      const updateScoreboard = () => {
        const theadRow = scoreTable.querySelector("thead tr");
        const tbody = scoreTable.querySelector("tbody");

        // Clear previous rows
        theadRow.innerHTML = "<th>Player</th>";
        tbody.innerHTML = "";

        // Add card columns
        for (let i = 1; i <= scores[0].length; i++) {
          const th = document.createElement("th");
          th.textContent = `Hole ${i}`;
          theadRow.appendChild(th);
        }

        // Add player rows
        scores.forEach((playerScores, index) => {
          const tr = document.createElement("tr");

          // Player name
          const nameTd = document.createElement("td");
          nameTd.textContent = playerNames[index];
          tr.appendChild(nameTd);

          // Scores
          playerScores.forEach(score => {
            const td = document.createElement("td");
            td.textContent = score;
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });
      };

      // Handle Splash Screen Start Button
      startButton.addEventListener("click", function () {
        splashScreen.style.display = "none";
        playerSetup.style.display = "block";
      });

      // Initialize with one player input field
      addPlayerInput();

      // Handle "Add Player" button click
      addPlayerButton.addEventListener("click", function () {
        addPlayerInput();
      });

      // Handle "Start Game" button click
      startGameButton.addEventListener("click", function () {
        playerNames = Array.from(playerInputsContainer.querySelectorAll("input"))
          .map(input => input.value.trim())
          .filter(name => name !== "");

        if (playerNames.length === 0) {
          alert("Please enter at least one player name.");
          return;
        }

        // Initialize scores
        scores = playerNames.map(() => []);

        // Hide player setup and show game area
        playerSetup.style.display = "none";
        gameArea.style.display = "block";

        console.log("Game started with players:", playerNames);

        // Display the first random card
        displayRandomCard();
        updateScoreboard();
      });

      // Handle "Next Card" button click
      nextCardButton.addEventListener("click", function () {
        // Add default score of 0 for each player for the current hole
        scores.forEach(playerScores => playerScores.push(0));

        // Display a new random card
        displayRandomCard();
        updateScoreboard();
      });

      // Handle "Restart" button click
      restartButton.addEventListener("click", function () {
        if (!confirm("Are you sure you want to clear all scores and names?")) {
          return;
        }

        gameArea.style.display = "none";
        playerSetup.style.display = "block";

        // Clear existing player inputs and add one default
        playerInputsContainer.innerHTML = "";
        addPlayerInput();

        currentCardImage.src = "";
        currentCardImage.alt = "";

        playerNames = [];
        scores = [];

        console.log("Game restarted.");
      });

      // Show Splash Screen on page load
      splashScreen.style.display = "block";
    });
  </script>
<h6>v 0.7.5</h6>
</body>
</html>
