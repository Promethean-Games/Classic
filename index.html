<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <img id="cardImage" class="card-image" src="images/card1.png" alt="Card Image">
        <div class="buttons">
            <button id="nextButton" class="btn">Next Card</button>
            <button id="restartButton" class="btn">Restart Deck</button>
        </div>
    </div>

    <!-- Table for Hole Completion Status -->
    <div class="completion-table">
        <table>
            <thead>
                <tr id="holeHeader">
                    <!-- Hole 1 through Hole 18 will be dynamically created here -->
                </tr>
            </thead>
            <tbody>
                <tr id="checkmarkRow">
                    <!-- Checkmark row will be dynamically generated here -->
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
